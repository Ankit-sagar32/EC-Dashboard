<div class="tab-start-wrapper">
    <div class="tab-start">
        <div class="tab-description">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
        </div>
        <div class="selection-wrapper" style="margin-top: 20px">
            <div class="selection-item">
                <app-drop-down 
                    [dropDownList]="viewTypes" 
                    [placeHolderText]="'Select View'"
                    (onChange)="onViewTypeChange($event)"
                    >
                </app-drop-down>
            </div>
            <div class="selection-item">
                <app-drop-down 
                    [dropDownList]="dataCenters"
                    [placeHolderText]="'Select DataCenter'"
                    (onChange)="getDeviceTypes($event)"
                    >
                </app-drop-down>
            </div>
            <div class="selection-item">
                <app-drop-down 
                    [dropDownList]="deviceTypes"
                    [placeHolderText]="'Select Device Type'"
                    (onChange)="onDeviceTypeChange($event)"
                    >
                </app-drop-down>
            </div>
        </div>
        <div class="selection-wrapper">
            <div class="selection-item">
                <app-drop-down 
                    [dropDownList]="siteNames"
                    (onChange)="onDeviceChange($event)"
                    [placeHolderText]="'Search for Devices'"
                ></app-drop-down>
            </div>
            <div class="selection-item" *ngIf="ise2eSelected && isSourceSelected">
                <app-drop-down 
                    [dropDownList]="destinationDeviceTypes"
                    [placeHolderText]="'Select Destination Device Type'"
                    (onChange)="onDestinationDeviceTypeChange($event)"
                    >
                </app-drop-down>
            </div>
            <div class="selection-item" *ngIf="ise2eSelected && isSourceSelected" >
                <app-drop-down 
                    [dropDownList]="destsiteNames"
                    (onChange)="onDestDeviceChange($event)"
                    [placeHolderText]="'Search for Destination Devices'"
                ></app-drop-down>
            </div>
        </div>

        <div class="selection-wrapper">
            <div class="search" tabindex="0" (click)="onSearchClick()" [ngStyle]="{'pointer-events': (!enableSearchButton) ? 'none' : ''}">
                <img  src="assets/images/Search.svg"
                style="width: 20px;height: 20px; border: none; filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(158deg) brightness(107%) contrast(101%);" />
            </div>
        </div>
    </div>
</div>
