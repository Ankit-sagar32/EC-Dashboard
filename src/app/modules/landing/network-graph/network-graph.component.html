<div class="network-graph-wrapper">
    <ng-template [ngIf]="isLoading" [ngIfElse]="loadGraph">
        <p>Loading...</p>
    </ng-template>
    
    <ng-template #loadGraph>
        <!-- End: Display For Legends -->
        <app-graph [nodes]="nodes" [links]="links"></app-graph>
    </ng-template>
</div>
