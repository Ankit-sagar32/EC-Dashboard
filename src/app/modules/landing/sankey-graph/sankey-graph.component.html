<div class="container-fluid user-flow" role="main">
  <!-- user-flow card -->
  <div class="row">
    <div class="col-sm-12 sankey-wrapper" #sankeywrapper id="sankey-wrapper" (mousedown)="onBackGroundClick()">
    
          <!-- if data not loading -->
          <!-- data found -->
          <svg [hidden]="!userFlowData.nodes.length" id="sankey" class="p-1 pb-3" (mousedown)="onBackGroundClick()"></svg>
          <!-- data not found -->
          <div [hidden]="userFlowData.nodes.length">
            <div class="d-flex justify-content-center">
              No data found
            </div>
          </div>
          <!-- if data loading -->
          <div [hidden]="!isFetchingUserFlowData">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
          </div>

    </div>
  </div>
</div>
